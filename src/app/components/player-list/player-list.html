<div
  class="player-list"
  cdkDropList
  [cdkDropListData]="players"
  [cdkDropListConnectedTo]="connectedListIds"
  [id]="listId"
  [ngClass]="{ 'player-list__empty': !players.length }"
  (cdkDropListDropped)="drop($event)">
  @for (player of players; track player.name) {
    <div class="player-list__item" cdkDrag [cdkDragData]="player" [ngClass]="{'player-list__item--drafted': player.wasDrafted && isDraftModeEnabled}">
      <div class="name-container">
        <strong>{{ player.name }}</strong>
        <span class="name-container--subtitle">{{ player.team }} | BYE {{ player.byeWeek }}</span>
      </div>
      @if (isDraftModeEnabled) {
        <mat-checkbox [checked]="player.wasDrafted" (click)="markPlayerAsDrafted(player)"></mat-checkbox>
      }
    </div>
  }
  @if (!players.length) {
    <div>Drag Players Here</div>
  }
</div>
